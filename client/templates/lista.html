<template name="lista">
  <div class="lista">
    {{#unless Template.subscriptionsReady}}
      {{> loading}}
    {{/unless}}
    <div class="topMax emails__box">
      <div class="burger">
        <div class="burger__icon"></div>
      </div>
      <div class="box__title">
        <span>{{box}}</span>
        <span>({{lista.total}} unread)</span>
      </div>
    </div>
    <ul class="emails">
      {{#transition in="flipInX" out="fadeOutUp"}}
        {{#each lista.collections}}
        <li class="emails__item">
          <a class="media {{active}}{{#if read}}read{{/if}}" href="/{{path}}/{{_id}}">
            <span class="media__figure">
              <div class="mdl-badge" data-badge=""><img src="{{picture.medium}}" srcset="{{picture.medium}} 1x, {{picture.large}} 2x" alt="{{nome}}"></div>
              <input class="emails__chk" type="checkbox" value="{{_id}}"><br>
              <svg class="icon emails__icon emails__icon--star {{#if starred}}starred{{/if}}" data-email-id="{{_id}}"><use xlink:href="#icon-star"></use></svg>
            </span>
            <span class="media__body">
              <b>{{nome}}</b><br>
              <small>{{titulo}} - {{corpo}}</small>
              <small class="right">
                {{#if anexo}}
                  <svg class="icon emails__icon"><use xlink:href="#icon-paperclip"></use></svg>
                {{/if}}
                {{formatDate date}}
              </small>
            </span>
          </a>
        </li>
        {{/each}}
      {{/transition}}
    </ul>
  </div>
</template>
